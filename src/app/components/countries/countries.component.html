<div class="jumbotron bg-white text-center">
    <h1 class="display-4">Coronavirus Tracker Countries</h1>
    <hr class="my-4">

    <div class="mx-auto">
        <div class="form-group col-lg-5 mx-auto">
            <label for="c">Select Country</label>
            <select name="" class="form-control" id="c" #input (change)='updateValues(input.value)'>
                <option value="{{cou}}" *ngFor='let cou of countries'>{{cou}}</option>
            </select>
        </div>
    </div>
    
    <app-dashboard-card 
        [totalConfirmed]='totalConfirmed' 
        [totalActice]='totalActive' 
        [totalDeaths]='totalDeaths'
        [totalRecovered]='totalRecovered'
    ></app-dashboard-card>

    <div class="card row">
        <table class="table col">
            <thead>
                <tr>
                    <th>Sno.</th>
                    <th>Date</th>
                    <th>Cases</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = 'let cs of selectedCountryData; index as i'>
                    <td>{{i+1}}</td>
                    <td>{{cs.date | date}}</td>
                    <td>{{cs.cases}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
